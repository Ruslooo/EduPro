{% extends 'common/base.html' %}
{% block content %}

    {% if user.photo %}
        <p><img class="img-article-left" src="{{ user.photo.url }}"></p>
    {% endif %}


    <p>{{user.first_name}}</p>
    <p>{{user.last_name}}</p>
    <p>Институт: {{user.institute}}</p>
    <p>Кафедра: {{user.department}}</p>
    <p>{{user.email}}</p>

{% endblock content %}
